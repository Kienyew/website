<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>女式电子表</title>
	<link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="./back.css">
	<style type="text/css">
		*{
			font-family: 'Microsoft Yahei';
		}
	</style>
</head>
<body style="background-color: #eee;">
	<div class="container-fluid mt-3">
		<a class="back d-inline-flex align-items-center p-2 rounded" href="./women.html">
			<img src="./images/back.svg" style="width: 50px;">
			<span class="ml-2 text-dark mt-2" style="font-size: 1.5em;">返回</span>
		</a>
	</div>

	<div class="m-5">
		<div class="container">
			<div class="card shadow-lg">
				<div class="card-header">
					<h1 class="text-center text-dark mb-0 mt-2">女式电子表</h1>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-lg-4 col-sm-6 d-flex align-items-center justify-content-center">
							<img class="w-100 d-block" src="./images/women/dz/10.jpg">
						</div>
						<div class="col-lg-4 col-sm-6 d-flex align-items-center justify-content-center">
							<img class="w-100 d-block" src="./images/women/dz/2.jpg">
						</div>
						<div class="col-lg-4 col-sm-6 d-flex align-items-center justify-content-center">
							<img class="w-100 d-block" src="./images/women/dz/3.jpg">
						</div>
					</div>

					<div class="row mt-2">
						<div class="col-lg-4 col-sm-6 d-flex align-items-center justify-content-center">
							<img class="w-100 d-block" src="./images/women/dz/4.jpg">
						</div>
						<div class="col-lg-4 col-sm-6 d-flex align-items-center justify-content-center">
							<img class="w-100 d-block" src="./images/women/dz/5.jpg">
						</div>
						<div class="col-lg-4 col-sm-6 d-flex align-items-center justify-content-center">
							<img class="w-100 d-block" src="./images/women/dz/6.jpg">
						</div>
					</div>

					<div class="row mt-2">
						<div class="col-lg-4 col-sm-6 d-flex align-items-center justify-content-center">
							<img class="w-100 d-block" src="./images/women/dz/7.jpg">
						</div>
						<div class="col-lg-4 col-sm-6 d-flex align-items-center justify-content-center">
							<img class="w-100 d-block" src="./images/women/dz/8.jpg">
						</div>
						<div class="col-lg-4 col-sm-6 d-flex align-items-center justify-content-center">
							<img class="w-100 d-block" src="./images/women/dz/9.jpg">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


	<div class="m-5">
		<div class="container">
			<div class="row justify-content-center mt-3">

				<div class="col-lg-6 col-12">
					<div class="card shadow-lg">
						<div class="card-body">
							<h5 class="card-title font-weight-bold">SHOCK RESISTANT 耐冲击构造</h5>
							<hr>
							<p class="card-text text-dark">独有的耐冲击构造，既耐冲击又防震，任何活动，具备坚固錶壳结构的电子表能让女孩们尽情大展身手，也无须担心手錶掉落或遭受撞击。</p>
						</div>
					</div>
				</div>

				<div class="col-lg-6 col-12">
					<div class="card shadow-lg">
						<div class="card-body">
							<h5 class="card-title font-weight-bold">WORLD TIME 世界时间</h5>
							<hr>
							<p class="card-text text-dark">手錶能除了本地时间，也能显示世界各地城市或指定地区的时间。即使时常旅行、出差往返世界各地，也能同步掌握两地时间。</p>
						</div>
					</div>
				</div>

			</div>

			<div class="row justify-content-center mt-3">

				<div class="col-lg-6 col-12">
					<div class="card shadow-lg">
						<div class="card-body">
							<h5 class="card-title font-weight-bold">WATER RESISTANT 防水功能</h5>
							<hr>
							<p class="card-text text-dark">具备至少100米的防水程度， 即使遇到下雨天都不必担心，也能轻鬆从事各项水中活动</p>
						</div>
					</div>
				</div>

				<div class="col-lg-6 col-12">
					<div class="card shadow-lg">
						<div class="card-body">
							<h5 class="card-title font-weight-bold">LIGHT 背光照明</h5>
							<hr>
							<p class="card-text text-dark">按下按钮就能打开背光照明，在夜晚或光线不足的地方使用起来都非常方便。</p>
						</div>
					</div>
				</div>
		
		</div>

		</div>
	</div>
