<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="./bootstrap.min.css">
	<title>Watch</title>
	<style type="text/css">
		body {
			background-color: #ddd;
		}

		.text-shadow {
			text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
		}

	</style>
</head>
<body>
	<div class="jumbotron-fluid bg-dark p-3">		
		<div class="d-flex justify-content-center align-items-center">
			<img class="mr-2" src="./images/touch/Apple_logo_black.svg" style="height: 50px; fill: white">
			<h2 class="text-center my-0 pt-2 text-light">
				Apple Watch 触屏表
			</h2>
		</div>
	</div>

	<div class="container mt-3">
		<img class="mx-auto d-block rounded shadow" src="./images/touch/2.jpg">
		<div class="d-flex">
			<div class="mx-auto w-75">
				<h3 class="mt-3 text-primary">功能</h3>
				<ul class="list-group">
					<li class="list-group-item">呼叫Siri，解答你所有的问题</li>
					<li class="list-group-item">发日历邀请</li>
					<li class="list-group-item">领航、地图导览</li>
					<li class="list-group-item">拨打电话</li>
					<li class="list-group-item">收发信息</li>
					<li class="list-group-item">心跳测量、运动追踪</li>
				</ul>
			</div>
		</div>
		<hr>
	</div>

	<div class="container-fluid p-5 ">
		<div class="p-3" style="background-color: rgba(0,0,0,0.4);">
		<img class="d-block w-100" src="./images/touch/5.jpg">
		<h1 class="text-center text-warning text-shadow mt-3">智能的运动追踪器</h1>
			<p class="text-center text-light text-shadow">Apple Watch 会全天跟测你各式各样的活动情况，不论骑单车上班，与孩子们一起玩闹或在健身房里挥汗如雨，都回将你的行程记录在内。</p>
			<p class="text-center text-light text-shadow">有了蜂窝网络的功能，你可以在徒步小径、专业跑到甚至冲浪沙滩上分享你的健身活动进度。</p>
			<p class="text-center text-light text-shadow">与朋友比较健身记录，时刻保持动力！</p>
		</div>
	</div>

	<div class="jumbotron-fluid" style="height: 50vh; overflow-y: scroll;">
		<img class="d-block w-100" src="./images/apple.jpg">
	</div>
</body>
</html>
